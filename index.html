<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mondrian Table</title>
</head>
<body>
    <table>
        <tr class="row_height">
            <td colspan="2"></td>
            <td colspan="2"></td>
            <td class="first_row" colspan="2"></td>
            <td class="first_row_last_cell" rowspan="6"></td>
        </tr>
        <tr class="row_height">
            <td rowspan="2" class="second_row_first_cell"></td>
            <td rowspan="4" colspan="3" class="second_row_second_cell"></td>
            <td colspan="2" rowspan="2" class="second_row_third_cell"></td>
        </tr>
        <tr class="row_height">
        </tr>
        <tr class="row_height">
            <td rowspan="3"></td>
            <td rowspan="2"></td>
            <td rowspan="2"></td>
        </tr>
        <tr class="row_height">
        </tr>
        <tr class="row_height">
            <td class="sixth_row_first_cell" rowspan="2"></td>
            <td colspan="2"></td>
            <td colspan="2"></td>
        </tr>
        <tr class="row_height">
            <td class="seventh_row_first_cell" rowspan="3"></td>
            <td colspan="2"></td>
            <td class="seventh_row_third_cell" colspan="2" rowspan="2"></td>
            <td class="seventh_row_fourth_cell" rowspan="3"></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td class="eighth_row_second_cell" colspan="2" ></td>
        </tr>
        <tr class="nineth_row">
            <td colspan="4"></td>
        </tr>
    </table>
    </table>
    
</body>
</html>
